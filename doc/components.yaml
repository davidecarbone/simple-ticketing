components:
  responses:
    BadRequest:
      description: The request is not valid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: You are not authorized to access this resource
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: The resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
  schemas:
    JWT:
      required:
        - JWT
      properties:
        JWT:
          type: string
    Error:
      required:
        - error
      properties:
        error:
          type: string
    Message:
      required:
        - message
      properties:
        message:
          type: string