post:
  summary: Create a ticket
  description: Create a new ticket
  operationId: post_tickets
  security:
    - JWTAuth: []
  tags:
    - Tickets
  parameters:
    - name: JWT
      in: header
      schema:
        type: string
      required: true
      description: a valid JWT token
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            authorId:
              type: string
            message:
              type: string
          required:
            - authorId
            - message
        example:
          {
            'authorId': d7a8cd93-7df7-48be-a999-244e8e2f62d8,
            'message': test message
          }
  responses:
    '201':
      description: Ticket created successfully
      content:
        application/json:
          schema:
            $ref: '../components.yaml#components/schemas/Message'
      headers:
        Location:
          schema:
            type: string
          description: The location of the created ticket
    '400':
      $ref: '../components.yaml#components/responses/BadRequest'
    '401':
      $ref: '../components.yaml#components/responses/Unauthorized'
