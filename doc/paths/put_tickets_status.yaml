put:
  summary: Close a ticket
  description: Update an existing ticket status to "Closed"
  operationId: put_tickets_status
  security:
    - JWTAuth: []
  tags:
    - Tickets
  parameters:
    - name: JWT
      in: header
      schema:
        type: string
      required: true
      description: a valid JWT token
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: string
          required:
            - status
        example:
          {
            'status': Chiuso
          }
  responses:
    '200':
      description: Ticket updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
    '400':
      $ref: '../components.yaml#components/responses/BadRequest'
    '401':
      $ref: '../components.yaml#components/responses/Unauthorized'
    '403':
      description: "The ticket is not accessible by the user: either the user does not own the ticket, or the admin has not the permissions to update it"
      content:
        application/json:
          schema:
            required:
              - error
            properties:
              error:
                type: string
    '422':
      description: The ticket is invalid or it does not exist
      content:
        application/json:
          schema:
            required:
              - error
            properties:
              error:
                type: string
