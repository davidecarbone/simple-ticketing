get:
  summary: List all tickets of the current user
  description: List all tickets associated with the given JWT token
  operationId: get_tickets
  security:
    - JWTAuth: []
  tags:
    - Tickets
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              type: object
              properties:
                id:
                  type: string
                sku:
                  type: string
                price:
                  type: number
            example:
              [
                {
                  id: "70d48ec5-ceca-49b8-95e9-4f7ceae20452",
                  authorId: "4d8f38dc-05d4-42a6-93fe-69a72fc533b1",
                  assignedTo: null,
                  status: "Nuovo",
                  messages: [
                    "hello",
                    "i need help"
                  ],
                  createdOn: "2020-10-21 19:00:11",
                  updatedOn: "2020-10-21 19:12:56"
                }
              ]
    '401':
      $ref: '../components.yaml#components/responses/Unauthorized'

post:
  summary: Create a ticket
  description: Create a new ticket authoring it with the given JWT token
  operationId: post_tickets
  security:
    - JWTAuth: []
  tags:
    - Tickets
  parameters:
    - name: JWT
      in: header
      schema:
        type: string
      required: true
      description: a valid JWT token
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
          required:
            - message
        example:
          {
            'message': test message
          }
  responses:
    '201':
      description: Ticket created successfully
      content:
        application/json:
          schema:
            $ref: '../components.yaml#components/schemas/Message'
      headers:
        Location:
          schema:
            type: string
          description: The location of the created ticket
    '400':
      $ref: '../components.yaml#components/responses/BadRequest'
    '401':
      $ref: '../components.yaml#components/responses/Unauthorized'
